
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Tracking{% endblock %}</title>

    <!-- Link to main CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Block for additional CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>ShowsEcho - Event Tracking App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'events_list' %}">Events List</a></li>
                <li><a href="{% url 'new_events' %}">New Events</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 ShowsEcho. All rights reserved.</p>
    </footer>
</body>
</html>
