<!DOCTYPE html>
<html>
<head>
    <title>Event Listings</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.name.text }}</h2>
                <p>{{ event.description.text }}</p>
                <p>Date: {{ event.start.local }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
