<!DOCTYPE html>
<html>
<head>
    <title>Event Listings</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.name }}</h2>
                <p>Date: {{ event.date }} Time: {{ event.time }}</p>
                <p>Venue: {{ event.venue }}</p>
            </li>
        {% endfor %}
    </ul>

    {% if next_page %}
        <a href="?page={{ next_page }}">Next Page</a>
    {% endif %}
</body>
</html>
